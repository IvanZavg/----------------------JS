<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site-Конструктор JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Комитить перед сборкой -->
    <!-- <base href="." />
    <link rel="stylesheet" href="src/styles/main.css" />
    <script src="src/index.js" type="module"></script> -->
  </head>
  <body>
    <div id="app" class="app">
      <div id="pahel" class="bg-light sidebar">
        <div class="active-element"></div>
        <ul class="element-list"></ul>
      </div>
      <div class="container main">
        <div id="header-menu" class="row justify-content-between manage-menu bg-light card m-1">
          <div class="col col-12 d-flex align-items-center">
            <div class="col col-3 m-2">
              <input id="get-content-file-field" class="form-control" type="file" id="formFile" />
            </div>
            <button id="upload-content-btn" class="btn btn-primary m-2">
              <i class="bi bi-box-arrow-up"></i> Загрузить
            </button>
            <button id="download-json-btn" class="btn btn-primary m-2 ms-auto">
              <i class="bi bi-download"></i>
              Выгрузить JSON
            </button>
          </div>
          <div class="col col-12 d-flex align-items-center">
            <button id="set-root-component-btn" class="btn btn-warning m-2">
              <i class="bi bi-diagram-2"></i> Выбрать корневой узел
            </button>
            <button id="delete-component-btn" class="btn btn-danger m-2">
              <i class="bi bi-node-minus-fill"></i> Удалить компонент
            </button>
          </div>
        </div>
        <div id="site" class="content"></div>
      </div>
      <div id="settings" class="bg-light settings-menu">
        <div class="title"></div>
        <div class="container settings-menu-options"></div>
        <button class="btn btn-primary apply-btn">Применить</button>
      </div>
    </div>
  </body>
</html>
